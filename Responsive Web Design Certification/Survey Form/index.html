<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css"
  </head>
  <body>
  <h1 id="title">Survey Title</h1>
  <p id="description">Description description description</p>
  <form id="survey-form" class="myForm">
    <label id="name-label">Name:</label> <input type="text" id="name" placeholder="Enter your Name"required>
    <label id="email-label">Email:</label> <input type="email" id="email" placeholder="Email address" required>
    <label id="number-label">Number:</label> <input type="number" id="number" min="5" max="10" placeholder="Number" required>
    <select id="dropdown">
      <option value="Choice 1">Choice 1</option>
      <option value="Choice 2">Choice 2</option>
      <option value="Choice 3">Choice 3</option>
      <option value="Choice 4">Choice 4</option>
      <option value="Choice 5">Choice 5</option>
    <div>

      <input type="radio" name="radio-buttons" id="cat" value="Cat">
      <label for="cat">Cat</label>
      <input type="radio" name="radio-buttons" id="dog" value="Dog">
      <label for="dog">Dog</label>
    </div>

    <div>
      <input type="checkbox" name="checkboxes" id="penguin" value="penguin">
      <label for="penguin">Penguin</label>
      <input type="checkbox" name="checkboxes" id="whale" value="whale">
      <label for="whale">Whale</label>

    </div>

    <div>
      <textarea name="comments" rows="8" cols="80"></textarea>

    </div>

    <button type="submit" name="button" id="submit">Submit</button>
    </select>
  </form>
  </body>
</html>
